<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Card Memory Game</h1>

<div class="controls">
    <button id="orderModeBtn">Order Memory</button>
    <button id="pairModeBtn">Pair Memory</button>
</div>

<div id="orderControls" class="controls hidden">
    <input type="number" id="orderCount" min="2" max="52" value="5">
    <button id="startOrderBtn">Start</button>
    <button id="mixOrderBtn" disabled>Mix</button>
</div>

<div id="pairControls" class="controls hidden">
    <button data-count="10">Easy (10)</button>
    <button data-count="20">Medium (20)</button>
    <button data-count="30">Hard (30)</button>
</div>

<h3 id="sectionTitle"></h3>

<div id="slots" class="row"></div>
<div id="game" class="row"></div>

<div id="status"></div>

<script src="script.js"></script>
</body>
</html>
